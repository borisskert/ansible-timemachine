---
alpine_version: latest
netatalk_version: latest

image_name: local/timemachine
force_build: no

service_name: timemachine
container_name: "{{service_name}}.service"

working_directory: /opt/timemachine
dockerfile_path: "{{working_directory}}/docker"

storage_volume: ''
config_volume: ''

interface: 0.0.0.0
netatalk_port: ''

host_name: ''
log_level: info
mimic_model: TimeCapsule

users: []
storages: []

default_volume_size_limit: 1000
