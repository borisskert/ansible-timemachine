---
image_name: local/timemachine
image_version: latest
force_build: no

service_name: timemachine
container_name: "{{service_name}}.service"

working_directory: /opt/timemachine
dockerfile_path: "{{working_directory}}/docker"

storage_volume: ''
config_volume: ''
data_volume: ''

interface: 0.0.0.0
netatalk_port: ''

log_level: info

users: []
storages: []

default_volume_size_limit: 1048576
