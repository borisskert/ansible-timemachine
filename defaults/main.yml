---
timemachine_alpine_version: latest
timemachine_netatalk_version: latest

timemachine_image_name: local/timemachine
timemachine_force_build: false

timemachine_service_name: timemachine
timemachine_container_name: "{{ timemachine_service_name }}.service"

timemachine_working_directory: /opt/timemachine
timemachine_dockerfile_path: "{{ timemachine_working_directory }}/docker"

timemachine_storage_volume: /srv/timemachine/storage
timemachine_config_volume: /srv/timemachine/config

timemachine_interface: 0.0.0.0
timemachine_netatalk_port: 548

timemachine_host_name: timemachine
timemachine_log_level: info
timemachine_mimic_model: TimeCapsule

timemachine_users: []
timemachine_storages: []

timemachine_default_volume_size_limit: 1000
