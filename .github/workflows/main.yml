---
name: Run tests

'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  molecule_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          path: "${{ github.repository }}"

      - name: Run 'default' tests
        uses: borisskert/molecule-action@v24.12.9
        with:
          arguments: test

      - name: Run 'all-parameter' tests
        uses: borisskert/molecule-action@v24.12.9
        with:
          arguments: test -s all-parameters
