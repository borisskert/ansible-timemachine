---
- name: create docker working directory
  file:
    path: "{{working_directory}}"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: create dockerimage directory
  file:
    path: "{{dockerfile_path}}"
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Copy docker entrypoint
  copy:
    src: files/entrypoint.sh
    dest: "{{working_directory}}/docker/entrypoint.sh"
    owner: root
    group: root
    mode: '0755'
  register: docker_entrypoint

- name: template dockerfile
  template:
    src: Dockerfile.j2
    dest: "{{dockerfile_path}}/Dockerfile"
    owner: root
    group: root
    mode: 0644
  register: dockerfile

- name: build dockerimage
  docker_image:
    build:
      path: "{{dockerfile_path}}"
      pull: no
    name: "{{image_name}}"
    tag: "{{image_version}}"
    source: build
    force_source: "{{ dockerfile.changed or docker_entrypoint.changed or force_build }}"
  register: dockerimage
